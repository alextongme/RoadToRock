<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel='stylesheet' type='text/css' href='game.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='game.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  </head>

  <body>
    <video poster="" id="bgvid" playsinline autoplay muted loop>
    <source src="IntroVideo.mp4" type="video/mp4">
    </video>

    <div class='main'>
      <h1>Level 1</h1>
      <button class='play'>PLAY</button>
      <h1>Name the artist of the following song.</h1>
      <h2>You only get one listen! So slap on some headphones and listen carefully.</h2>
      <form>
      <input class='answer' id='answer' type='text'></input>
      <input type='button' value='submit' class='submit'></input>
    </form>
    </div>


  </body>
</html>
