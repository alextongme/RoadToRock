<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road to Rock</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />`
    <link rel='stylesheet' type='text/css' href='easy.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='easy.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>

  <body>
    <!-- <video id="bgvid" src="ledzeppelin.mp4" type="video/mp4" playsinline autoplay loop> -->
    <!-- <video id="bgvid" src="ledzeppelin.ogv" type="video/ogv" playsinline autoplay loop>   -->
    <video id="bgvid" src="ledzeppelin.webm" type="video/webm" playsinline autoplay loop>
    </video>

    <div class="instructionModal">
      <div class="instructions">
        <h1>Instructions</h1>
        <h2>Name the artist of the following song.</h2>
        <h2>You only get one listen! So slap on some headphones and listen carefully.</h2>
        <h2>Three strikes and you lose!<h2>
      </div>
    </div>

    <div class='main'>

      <h1>ROAD TO ROCK</h1>
      <div class ='topdiv'>
        <img class='speaker' id='speaker1' src='speaker.png'/>
        <div class='playerinfo'>
        <h1>Player Name</h1>
        <h2 class='playername'></h2>
        </div>
        <img class='speaker' id='speaker2' src='speaker.png'/>
      </div>

      <div class='scoreboard'>
        <div class='score'>
          <div class='scoretitle'>Score</div>
          <div class='points'>0</div>
        </div>

        <div class='play'>
          <img class='guitarist' src='guitarist.jpg' alt='guitarist'/>
          <div class='playbutton'>CLICK TO ROCK!</div>
        </div>

        <div class='strikes'>
          <div class ='scoretitle'>Strike</div>
          <div class='negativepoints'>0</div>
        </div>
    </div>

      <form onSubmit="return false;">
        <input class='answer' id='answer' type='text' placeholder='TYPE ANSWER HERE'></input>
        <input type='submit' class='submit' value='Submit'></input>
      </form>

      <button class="myBtn">INSTRUCTIONS</button>

    </div>

  </body>
</html>
